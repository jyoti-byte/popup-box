<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <div class="popup" style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);border: 2px solid green; border-radius: 20px; display: none;">
        <div class="close" style="position: absolute; right: 10px; top: 5px; font-size: 20px; cursor: pointer;">&times;</div>
        <div class="content" style="position: relative; width: 450px; height: 150px;">
            <p style="font-size: 22px; font-weight: bold;text-align: center; color: rgb(218, 32, 72); padding-top:2px;">You are eligible for 10% discount in orders.</p>
            <p style="font-size:20px; font-weight: bold; text-align: center; color: rgb(194, 3, 3); margin-top: -10px;">Click here to apply for coupon.</p>
            <button onclick="couponApply()" style="width:80px; height: 30px; font: 20px bold; text-transform: uppercase; color: rgb(59, 13, 133); border-radius: 10px; border: none; background-color: rosybrown; margin-left: 190px;display: flex; justify-content: center; align-items: center; cursor: pointer;">Apply</button>  
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
